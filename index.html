<!doctype html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,700;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link
      rel="shortcut icon"
      href="./src/assets/icons/pet-paw.svg"
      type="image/x-icon"
    />
    <title>MundoPet - Agendamento de petshop</title>
  </head>
  <body>
    <div id="app">
      <img src="./src/assets/logo.svg" alt="mundo pet logo" class="logo" />

      <main>
        <header>
          <h1>Sua agenda</h1>
          <p>
            Aqui você pode ver todos os clientes e serviços agendados com base
            no dia escolhido.
          </p>
          <div class="input">
            <i
              ><img src="./src/assets/icons/calendar.svg" alt="calendário"
            /></i>
            <input type="date" id="date" name="date" />
          </div>
        </header>

        <div class="schedules-list">
          <section class="period">
            <header>
              <img src="./src/assets/icons/morning.svg" alt="mahã" />
              <strong>Manhã</strong>
              <span>09h - 12h</span>
            </header>

            <ul class="morning-list">
              <li>
                <strong>09:00</strong>
                <div class="pet-data">
                  <span><b>Thor</b> / Fernanda Costa</span>
                </div>
                <span class="service">Vacinação</span>
                <a href="#" class="link">Remover agendamento</a>
              </li>
            </ul>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
